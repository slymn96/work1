<html>
<head>
    <title>formlar kısmı</title>
</head>

<body bgcolor="gold">

<form>
<label for="ad">Adınız:</label>
<input type="text" id="ad" name="ad">
<br>
<label for="soyad">Soyadınız:</label>
<input type="text" id="soyad" name="soyad">
<br>
<label for="sifre">Şifre giriniz:</label>
<input type="password" id="sifre" name="sifre">
<br>
<label for="kadin">Kadın</label>
<input type="radio" id="kadin" name="cinsiyet" value="kadin">
<label for="erkek">Erkek</label>
<input type="radio"id="erkek" name="cinsiyet" value="erkek">
<br>
<input type="checkbox" id="java" name="java" value="java">
<label for="java">Java</label>
<input type="checkbox" id="html" name="html" value="html">
<label for="html">Html</label>
<br>
<input type="color" id="renk" name="renk">
<label for="renk">Renginizi seçin</label>
<br>
<label for="tarih">Tarih seçiniz:</label>
<input type="date" id="tarih" name="tarih">
<br>
<label for="file">Dosya seçiniz</label>
<input type="file" id="file" name="file">
<br>
<label for="number">Telefon</label>
<input type="number" id="number" name="number">
<br>
<label for="eposta">E-Postanız:</label>
<input type="email" id="eposta" name="eposta">
<br>
<input type="submit" value="Gönder">
<input type="reset" value="Sıfırla">

</form>
